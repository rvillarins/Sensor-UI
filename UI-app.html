<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UI-app</title>
    <link rel="stylesheet" href="style/UI-app.css">
</head>
<body class="body">
    <div class="warning-section">
      <div class="warning-columns row">
        <div class="image-column col col-img"><img src="images/alert.PNG" loading="lazy" width="28" alt=""></div>
        <div class="warning-column col">
          <div class="rows row">
            <div class="warning-message-column col col-info">
              <h5 class="message-heading">Following Sensors are offline</h5>
            </div>
            <div class="warning-sensors-column col col-info">
              <h6 class="sensor-heading"><span class="text-span">C1S2 | C1S1</span></h6>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="main-section">
      <div class="measurement-section">
        <div class="measurement-container value-container">
          <div class="measurement-value-div">
            <h1 class="measurement-value-heading"><span class="measurement-value-span">560.45</span></h1>
          </div>
          <div class="measurement-text-div">
            <h4 class="measurement-text-heading"><span class="measurement-text-span">Width in mm</span></h4>
          </div>
        </div>
      </div>
      <div class="last-measurement-section">
        <div class="last-measurement-columns row">
          <div class="last-measurement-text-column col col-info">
            <h4 class="last-measurement-text-heading">Last Measurement</h4>
          </div>
          <div class="last-measurement-value-column col col-info">
            <h5 class="last-measurement-value-heading"><span class="last-measurement-value-span">560.45 mm</span></h5>
          </div>
        </div>
      </div>
    </div> 
  </body>  
</html>
